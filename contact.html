<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>問い合わせフォーム</title>
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-body">
  <div class="header">
    <a href="/"><img src="img/logo_yoko.png" alt="Koiney Logo" class="logo"></a>
    <div>
      <button class="language-button" data-language="ja">日本語</button>
      <button class="language-button" data-language="en">English</button>
    </div>
  </div>
  <div class="container-lg min-vh-100">
    <div class="row bg-white  py-5 align-items-center">
      <div class="col-12 col-md-6">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-6 col-3">
            <div class="d-flex justify-content-center align-items-center">
              <img width="100%" src="img/icons8-email.svg" />
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <h1 class="ja">問い合わせフォーム</h1>
        <h1 class="en hidden">Contact Koiney</h1>
        <p class="contact-description ja">ご質問やご意見がございましたらお気軽にお問い合わせください。</p>
        <p class="contact-description en hidden">If you have any questions or comments, please feel free to contact us.
        </p>
        <form action="https://formsubmit.co/harry@for-creators.io" method="POST">
          <div class="form-group mb-2">
            <label class="mb-1 ja" for="name">お名前：</label>
            <label class="mb-1 en hidden" for="name">Your name :</label>
            <input class="form-control" type="text" id="name" name="name" required>
          </div>
          <div class="form-group mb-2">
            <label class="mb-1 ja" for="email">メールアドレス：</label>
            <label class="mb-1 en hidden" for="name">Your email :</label>
            <input class="form-control" type="email" id="email" name="email" required>
          </div>
          <div class="form-group mb-2">
            <label class="mb-1 ja" for="subject">メール件名：</label>
            <label class="mb-1 en hidden" for="subject">Subject：</label>
            <input class="form-control" type="text" id="subject" name="_subject" required>
          </div>
          <div class="form-group mb-2">
            <label class="mb-1 ja" for="message">お問い合わせ内容：</label>
            <label class="mb-1 en hidden" for="message">Your message：</label>
            <textarea class="form-control" id="message" name="message" rows="4" cols="50" required></textarea>
          </div>
          <div class="ja">
            <input class="btn btn-primary btn-lg btn-block" type="submit" value="送信">
          </div>
          <div class="en hidden">
            <input class="btn btn-primary btn-lg btn-block" type="submit" value="Submit">
          </div>
        </form>
      </div>

    </div>
  </div>
</body>

</html>
